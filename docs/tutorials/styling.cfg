\Preamble{html}  
  \Configure{graphics*}  
         {pdf}  
         {\Needs{"convert \csname Gin@base\endcsname.pdf  
                               \csname Gin@base\endcsname.png"}%  
          \Picture[pict]{\csname Gin@base\endcsname.png}%  
          \special{t4ht+@File: \csname Gin@base\endcsname.png}
         }  

  %% Use HTML for italics and bold
  \Configure{emph}{\ifvmode\ShowPar\fi\HCode{<em>}}{\HCode{</em>}}
  \Configure{textbf}{\ifvmode\ShowPar\fi\HCode{<b>}}{\HCode{</b>}}

  %% Remove div indents
  \Configure{HtmlPar}
    {\EndP\Tg<p>}
    {\EndP\Tg<p>}
    {\HCode{</p>\Hnewline}}
    {\HCode{</p>\Hnewline}}

  \begin{document}  
  \DeclareGraphicsExtensions{.pdf,.png,.jpg,.mp,.mps}

  \Css{
    body {
        width: 700px; 
        margin: 0 auto; 
        background: \#eeeeee;
        font-family: "Helvetica Neue", Arial, Freesans, clean, sans-serif;
    }
    h2 {color: \#000000; text-align: right; font-size: 32pt;}
    .chapterHead .titlemark {
        font-size: 20pt;
    }
    a {
        color: \#000066;
        text-decoration: none;
    }
    a:hover {
        color: \#0000ff;
    }
    .author {
        font-size: 14pt;
    }
    .lstlisting {
        background: \#eeeeee;
        margin-left: 20px;
        margin-right: 20px;
        padding: 5px;
        font-family: "Lucida Console", Monaco, monospace;
    }
    .lstinline {
        padding: 2px;
        font-family: "Lucida Console", Monaco, monospace;
    }
}  

\EndPreamble 
